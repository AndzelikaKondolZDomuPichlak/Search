<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.scss" />
    <title>Search</title>
  </head>
  <body>
    <div class="search__wrapper">
      <div class="search__inner">
        <input type="text" class="search" id="input" placeholder=" " />
        <label class="search__label">Search</label>
        <img
          src="/images/icons/spinner.svg"
          alt="Search"
          class="search__spinner"
          id="spinner"
        />
        <button id="resetButton" class="search__reset">
          <img src="/images/icons/close.png" alt="Reset" class="search__icon" />
        </button>
        <button type="submit" class="search__button" id="search" disabled>
          <img
            src="/images/icons/search.png"
            alt="Search"
            class="search__icon"
          />
        </button>
      </div>
      <div class="search__output-wrapper">
        <ul id="results" class="search__results"></ul>
        <p id="message" class="search__message"></p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
